<!DOCTYPE html>
<html lang="en">
    <head>

            <title>Image Search</title>
            <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="searchlink">
            <a href="http://127.0.0.1:3000/LASTNAME-CS395-HW1-Clone/index.html"> Search </a>
        </div>
        <div class="main">
            <div id="logo">
                <img src="assets/googlelogo.png">
            </div>

            <form action="https://www.google.com/images" method="GET">
               
                <div id="inputbox">
                    <span class="mag" style="height:20px;line-height:20px;width:20px">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">

                            </path>
                        </svg>
                    </span>
                    <input type="text" name="q" maxlength="2048">
                    <span class="imgsearch">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-iml="1706400747689">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
            </span>
                </div>
                
                <div class="button">
                    <input type="submit" value="Image Search">       
                </div>
                  </form>
        </div>
    </body>
</html>
