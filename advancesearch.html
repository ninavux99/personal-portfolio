<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance Search</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
       

        <div class="link">
            <div class="advlogo">
                <img src="assets/googlelogo.png">
            </div>

            <div class="click">
                <a href="http://127.0.0.1:3000/LASTNAME-CS395-HW1-Clone/imagesearch.html"> Images </a>
                <a href="http://127.0.0.1:3000/LASTNAME-CS395-HW1-Clone/index.html"> Search </a>   
            </div>
            
        </div>
        
        <div class="title">
            <h1> Advanced Search<h1>
        </div>

        <div class="searchblock">
            
            
            <form action="https://www.google.com/search" method="GET" name="f">
           
            <div class="ip">
                <div class="letter-left">
                        Find pages with...
                </div>
                <div class="type"></div>
                <div class="letter-right">
                        To do this in the search box. 
                </div>
            </div>    

            <div class="ip">
                    <div class="lab">
                        <label for="f1"> all these words:</label>
                    </div>
                    <div class="type">
                        <input type="text" name="as_q" id="f1">
                    </div>
                    <div class="sug">Type the important words:</div>
            </div>

                <div class="ip">
                    <div class="lab">
                        <label for="f2"> this exact word or phrase:</label>
                    </div>
                    <div class="type">
                        <input type="text" name="as_epq" id="f2">
                    </div>
                    <div class="sug">Put exact words in quotes:  "rat terrier"</div>
                </div>

                <div class="ip">
                    <div class = "lab"> <label for="f3"> any of these words:</label></div>
                    <div class="type"> <input type="text" name="as_oq" id="f3"></div>
                    <div class="sug">Type OR between all the words you want:   miniature OR standard</div>
                </div>


                <div class="ip">
                    <div class="lab">
                        <label for="f4"> none of these words:</label>
                    </div>
                    <div class="type">
                        <input type="text" name="as_eq" id="f4">
                    </div>
                    <div class="sug">Put a minus sign just before words you don't want:</div>
                </div>
                <div class="ip">
                    <div class="lab"></div>
                    <div class ="button">
                        <input type="submit" value="Advanced Search" name="btnK" aria-label="Advanced Search">
                    </div>
                    
                </div>           
            
            </form>
        </div>
    </body>
</html>
